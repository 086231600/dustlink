<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="apple-mobile-web-app-capable" content="yes">
   
   <title>Demo Dashboard</title>
   
   <script type="text/javascript" src="/static/javascript/jquery-1.8.0.min.js"></script>
   <script type="text/javascript" src="dragdropresize.js"></script>
   <script type="text/javascript" src="demoselection.js"></script>
   <script type="text/javascript" src="dashboard.js"></script>
   
   <link type="text/css" rel="stylesheet" href="dashboard.css"/>
</head>
<body>
   <div id="demodashboard"></div>
   <div class="logo" id="logo">
      <div class="logotext">[ back ]</div>
      <img class="logoimage" src="logo.png" alt="logo" />
   </div>
   <script type="text/javascript">
      $(document).ready(function(){
         
         // position the logo
         positionLogo();
         
         // initialize the demo
         initDemoselection();
         
         // periodically refresh the dashboard
         setInterval(refreshDashboard,1000);
      });
   </script>
</body>
</html>
